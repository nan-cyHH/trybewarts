<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts Wizarding School!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--1. Crie uma barra verde na parte superior da página.-->
    <header class="header">
        <!--2. Adicione o logotipo da Trybewarts.-->
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
        
        <!--4. Crie um título com o texto "Trybewarts" centralizado dentro do Header.-->
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        
        <!--3. Acrescente um formulário de login no header.-->
        <form class="trybewarts-login">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="button" id="btn-login">Entrar</button>
        </form>
    </header>
    
    <!--5. Adicione um formulário no corpo da página.-->
    <main class="main">
        <form id="evaluation-form" class="evaluation-form">
            <!-- Conteúdo do formulário -->
        </form>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
