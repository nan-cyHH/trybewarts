<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts Wizarding School!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--1. Crie uma barra verde na parte superior da página.-->
    <header class="header">
        <!--2. Adicione o logotipo da Trybewarts.-->
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
        
        <!--4. Crie um título com o texto "Trybewarts" centralizado dentro do Header.-->
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        
        <!--3. Acrescente um formulário de login no header.-->
        <form class="trybewarts-login">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="button" id="btn-login">Entrar</button>
        </form>
    </header>
    
    <!--5. Adicione um formulário no corpo da página.-->
    <main class="main">
        <h1>Formulário de Avaliação</h1>
        <form id="evaluation-form" class="evaluation-form">
          <div id="nomeSobrenome">
           <input type="text" id="input-name" placeholder="Nome" required>
           <input type="text" id="input-lastname" placeholder="Sobrenome" required>
          </div>
          <div id="emailCasa">
           <input type="email" id="input-email" placeholder="Email" required>
           <label for="casa">Casa:
           <select id="house" name="house">
             <option value="Gitnória" id="gitnoria-house">Gitnória</option>
             <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
             <option value="Corvinode" id="corvinode-house">Corvinode</option>
             <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </div>
          </select>
          </label>
        </form>
    </main>

    <aside>
        <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
    </aside>

    <footer>
        <h2>Direitos reservados à Trybewarts©</h2>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
