<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts Wizarding School!</title>
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="noturno">
    <!--1. Crie uma barra verde na parte superior da página.-->
    <header class="header">
        <!--2. Adicione o logotipo da Trybewarts.-->
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
        
        <!--4. Crie um título com o texto "Trybewarts" centralizado dentro do Header.-->
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        
        <!--3. Acrescente um formulário de login no header.-->
        <form class="trybewarts-login">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="button" id="btn-login">Entrar</button>
           <!-- <div onclick="teta()" on><img src="images/lua.png" style="width: 50px;"></div>-->
        </form>
    </header>
    
    <!--5. Adicione um formulário no corpo da página.-->
    <main class="main">
        <h1>Formulário de Avaliação</h1>
        <form id="evaluation-form" class="evaluation-form">
          <div id="nomeSobrenome">
           <input type="text" id="input-name" placeholder="Nome" required>
           <input type="text" id="input-lastname" placeholder="Sobrenome" required>
          </div>
          <div id="emailCasa">
           <input type="email" id="input-email" placeholder="Email" required>
           <label for="casa">Casa:
           <select id="house" name="house">
             <option value="Gitnória" id="gitnoria-house">Gitnória</option>
             <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
             <option value="Corvinode" id="corvinode-house">Corvinode</option>
             <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
          </label>
          <div>
<!--12. Adicione 3 inputs do tipo radio ao formulário.-->
          <div class="radio-group">
          <label id="label-family" for="family">Qual sua família?</label>
          <div class="radio-front"> 
          <input type="radio" name="family" id="frontend" value="Frontend">
          <label for="frontend">Família Frontend</label>
        </div>
        <div class="radio-back">
          <input type="radio" name="family" id="backend" value="Backend">
          <label for="backend">Família Backend</label>
        </div>
        <div class="radio-full">
          <input type="radio" name="family" id="fullstack" value="FullStack">
          <label for="fullstack">Família Fullstack</label>
        </div> 
        </div>
        <!--13.Crie inputs do tipo checkbox-->
        <div id="grupo-aprendizados">
        <label id="label-content" for="subject">Qual conteúdo você está com mais vontade de aprender?</label>
      <table>
        <tr>
            <td><input type="checkbox" name="subject" id="hofs" class="subject" value="HoFs">
                <label for="hofs">HoFs</label></td>
            <td><input type="checkbox" name="subject" id="jest" class="subject" value="Jest">
                <label for="jest">Jest</label></td>
            <td><input type="checkbox" name="subject" id="promises" class="subject" value="Promises">
                <label for="promises">Promises</label></td>
        </tr>
        <tr>
            <td><input type="checkbox" name="subject" id="react" class="subject" value="React">
                <label for="react">React</label></td>
            <td><input type="checkbox" name="subject" id="sql" class="subject" value="SQL">
                <label for="sql">SQL</label></td>
            <td><input type="checkbox" name="subject" id="python" class="subject" value="Python">
                <label for="python">Python</label></td>
        </tr>
      </table>
       
    </div>
</div>
    <!--14. Crie um campo de avaliação.-->
    
        <label id="label-rate" for="rate">Como você avalia a Trybewarts?</label>
        <div class="rate">
            <div class="rate-itens">
                <input type="radio" name="rate" id="rate1" value="1">
                <label for="rate1">1</label>
            </div>
        <div class="rate-itens">
                <input type="radio" name="rate" id="rate2" value="2">
                <label for="rate2">2</label>
            </div> 
            <div class="rate-itens">
                <input type="radio" name="rate" id="rate3" value="3">
                <label for="rate3">3</label>
            </div> 
        <div class="rate-itens">
                <input type="radio" name="rate" id="rate4" value="4">
                <label for="rate4">4</label>
            </div> 
        <div class="rate-itens">
                <input type="radio" name="rate" id="rate5" value="5">
                <label for="rate5">5</label>
            </div> 
        <div class="rate-itens">
                <input type="radio" name="rate" id="rate6" value="6">
                <label for="rate6">6</label>
            </div>
        <div class="rate-itens">
                <input type="radio" name="rate" id="rate7" value="7">
                <label for="rate7">7</label>
            </div>          
        <div class="rate-itens">
                <input type="radio" name="rate" id="rate8" value="8">
                <label for="rate8">8</label>
            </div> 
        <div class="rate-itens">
                <input type="radio" name="rate" id="rate9" value="9">
                <label for="rate9">9</label>
            </div> 
        <div class="rate-itens">
                <input type="radio" name="rate" id="rate10" value="10">
                <label for="rate10">10</label>
            </div>     
        </div>
        <!--15. Crie uma textarea.-->
        <div class="textarea-group">
            <div id="character-count">Caracteres restantes: 500</div>
            <label class="textarea" for="comment">Deixe seu comentário:</label>
            <textarea id="comment" oninput="limitTextarea(this, 500)"></textarea>
        </div>
        
        <!--16. Crie uma checkbox-->
        <div class="checkbox-agree">       
            <input type="checkbox" id="agreement">
            <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        </div> 
       
    
        </form>

    </main>

    <aside>
        <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
    </aside>

    <footer>
        <h3>Direitos reservados à Trybewarts©</h3>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
